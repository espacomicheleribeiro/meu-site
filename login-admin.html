<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Salão Michele</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --roxo-principal: #9c27b0;
            --roxo-escuro: #7b1fa2;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--roxo-principal);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header img {
            width: 100px;
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--roxo-principal), var(--roxo-escuro));
            border: none;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            border-radius: 8px;
            color: white;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="MICHA.jpeg" alt="Logo Salão" class="img-fluid rounded-circle">
            <h3><i class="fas fa-lock"></i> Acesso Administrativo</h3>
            <p class="text-muted">Entre com suas credenciais</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-login mb-3">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            <div id="loginError" class="alert alert-danger d-none"></div>
        </form>
    </div>

    <!-- Firebase Configuration -->
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC-MiWuaNFmuXJqAwd8BSO5Grebl3qhxP8",
            authDomain: "aprendendo-a9a8b.firebaseapp.com",
            databaseURL: "https://aprendendo-a9a8b-default-rtdb.firebaseio.com",
            projectId: "aprendendo-a9a8b",
            storageBucket: "aprendendo-a9a8b.firebasestorage.app",
            messagingSenderId: "1026606384841",
            appId: "1:1026606384841:web:6a81256940c13ee149ef18",
            measurementId: "G-46P5GW2BY3"
        };

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referência ao nó de administradores
        const adminRef = database.ref('SALAO_MICHELE/admin');

        // Função de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            // Resetar mensagem de erro
            errorDiv.classList.add('d-none');
            
            // Verificar credenciais no Firebase
            adminRef.once('value').then((snapshot) => {
                const admins = snapshot.val();
                let authenticated = false;
                
                // Verificar cada administrador
                for (const key in admins) {
                    if (admins[key].nome === username && admins[key].senha === password) {
                        authenticated = true;
                        break;
                    }
                }
                
                if (authenticated) {
                    // Login bem-sucedido - redirecionar para área administrativa
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    window.location.href = 'admin-dashboard.html'; // Página após login
                } else {
                    throw new Error('Usuário ou senha incorretos');
                }
            }).catch((error) => {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
            });
        });

        // Verificar se já está logado
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
