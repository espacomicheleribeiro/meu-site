<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda Salão de Beleza</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Estilos anteriores mantidos */
        
        /* Novos estilos adicionados */
        .historico-container {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .historico-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .filtros {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filtros select, .filtros input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Conteúdo HTML anterior mantido -->
        
        <!-- Nova seção de histórico -->
        <div class="historico-container no-print">
            <h3>Últimas Comandas</h3>
            <div class="filtros">
                <input type="date" id="filtro-data">
                <select id="filtro-profissional">
                    <option value="">Todos profissionais</option>
                </select>
                <button class="btn" onclick="aplicarFiltros()">Filtrar</button>
            </div>
            <div id="historico-lista"></div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC-MiWuaNFmuXJqAwd8BSO5Grebl3qhxP8",
            authDomain: "aprendendo-a9a8b.firebaseapp.com",
            projectId: "aprendendo-a9a8b",
            storageBucket: "aprendendo-a9a8b.firebasestorage.app",
            messagingSenderId: "1026606384841",
            appId: "1:1026606384841:web:6a81256940c13ee149ef18"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Funções anteriores mantidas

        // Novas funções adicionadas
        async function carregarProfissionais() {
            const select = document.getElementById('filtro-profissional');
            // Limpa opções exceto a primeira
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            try {
                const querySnapshot = await db.collection("comandas").get();
                const profissionais = new Set();
                
                querySnapshot.forEach(doc => {
                    profissionais.add(doc.data().profissional);
                });
                
                profissionais.forEach(prof => {
                    const option = document.createElement('option');
                    option.value = prof;
                    option.textContent = prof;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error("Erro ao carregar profissionais:", error);
            }
        }

        async function aplicarFiltros() {
            const dataFiltro = document.getElementById('filtro-data').value;
            const profissionalFiltro = document.getElementById('filtro-profissional').value;
            
            let query = db.collection("comandas").orderBy("data", "desc");
            
            if (dataFiltro) {
                const dataObj = new Date(dataFiltro);
                const inicioDia = new Date(dataObj.setHours(0, 0, 0, 0));
                const fimDia = new Date(dataObj.setHours(23, 59, 59, 999));
                
                query = query.where("data", ">=", firebase.firestore.Timestamp.fromDate(inicioDia))
                            .where("data", "<=", firebase.firestore.Timestamp.fromDate(fimDia));
            }
            
            if (profissionalFiltro) {
                query = query.where("profissional", "==", profissionalFiltro);
            }
            
            try {
                const querySnapshot = await query.limit(20).get();
                const historicoLista = document.getElementById('historico-lista');
                historicoLista.innerHTML = '';
                
                if (querySnapshot.empty) {
                    historicoLista.innerHTML = '<p>Nenhuma comanda encontrada</p>';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    historicoLista.innerHTML += `
                        <div class="historico-item">
                            <span>${data.dataFormatada} ${data.horaFormatada} - ${data.cliente}</span>
                            <span>${data.profissional}: ${data.servico}</span>
                            <strong>${formatarMoeda(data.valor)}</strong>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Erro ao filtrar:", error);
                alert("Erro ao aplicar filtros");
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('comanda').style.display = 'none';
            document.getElementById('action-buttons').style.display = 'none';
            carregarHistorico();
            carregarProfissionais();
        });
    </script>
</body>
</html>
