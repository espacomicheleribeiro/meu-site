<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda Salão de Beleza</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            background-image: url('MICHA.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #9c27b0;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            border: 3px solid #9c27b0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .btn {
            background-color: #9c27b0;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .comanda {
            margin-top: 30px;
            border-top: 2px dashed #9c27b0;
            padding-top: 20px;
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .comanda-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .comanda-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .comanda-item {
            margin-bottom: 10px;
        }
        
        .comanda-item strong {
            display: inline-block;
            min-width: 120px;
            color: #7b1fa2;
        }
        
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            color: #9c27b0;
        }
        
        .action-buttons {
            display: none;
            text-align: center;
            margin-top: 30px;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .action-btn {
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: none;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 5px;
        }
        
        .print-btn {
            background-color: #4CAF50;
        }
        
        .print-btn:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .share-btn {
            background-color: #2196F3;
        }
        
        .share-btn:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.4);
        }
        
        /* Estilos para os checkboxes de serviços */
        .servicos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .servico-option {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .servico-option input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        
        .servico-option label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
            flex-grow: 1;
        }
        
        .servico-option:hover {
            background-color: #f0e5ff;
        }
        
        .valor-servico {
            display: none;
            margin-top: 5px;
            width: 100%;
        }
        
        .valor-servico input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }
        
        @media print {
            .no-print {
                display: none;
            }
            
            body {
                background-color: white;
                padding: 0;
                background-image: none;
            }
            
            .container {
                box-shadow: none;
                padding: 20px;
                background-color: white;
            }
            
            .comanda {
                box-shadow: none;
                border: none;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .comanda-details {
                grid-template-columns: 1fr;
            }
            
            .comanda-item strong {
                min-width: 100px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
            
            .servicos-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo no-print">
            <img src="MICHA.jpeg" alt="Logo Salão de Beleza">
        </div>
        
        <h1>Seja mais radiante que o sol da manhã!</h1>
        
        <div class="no-print">
            <div class="form-group">
                <label for="cliente">Nome do Cliente</label>
                <input type="text" id="cliente" placeholder="Digite o nome do cliente">
            </div>
            
            <div class="form-group">
                <label for="profissional">Profissional que atendeu</label>
                <select id="profissional">
                    <option value="">Selecione o profissional</option>
                    <option value="Michele">Michele</option>
                    <option value="Izabel">Izabel</option>
                    <option value="Graziela">Graziela</option>                    
                    <option value="Rudy">Rudy</option>
                    <option value="George">George</option>
                    <option value="Rosi">Rosi</option>
                    <option value="Patrícia">Patrícia</option>
                    <option value="Rosana">Rosana</option>
                    <option value="Felícia">Felícia</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Serviços Realizados</label>
                <div class="servicos-container" id="servicos-container">
                    <!-- Serviços serão adicionados dinamicamente via JavaScript -->
                </div>
            </div>
            
            <div class="form-group">
                <label for="detalhe_servico">Detalhes Adicionais</label>
                <input type="text" id="detalhe_servico" placeholder="Detalhes adicionais dos serviços">
            </div>
            
            <div class="form-group">
                <label for="porcentagem">Porcentagem a Receber (%)</label>
                <input type="number" id="porcentagem" placeholder="Digite a porcentagem do profissional" min="0" max="100" step="0.01">
            </div>
            
            <button class="btn" onclick="gerarComanda()">Gerar Comanda</button>
        </div>
        
        <div class="comanda" id="comanda">
            <div class="comanda-header">
                <h2>Salão Espaço Michele Ribeiro</h2>
                <p>Rua Astrolábio, 123 - Cidade Nova | Tel: (92) 8831-1296</p>
            </div>
            
            <div class="comanda-details">
                <div class="comanda-item">
                    <strong>Data:</strong> <span id="data-comanda"></span>
                </div>
                <div class="comanda-item">
                    <strong>Hora:</strong> <span id="hora-comanda"></span>
                </div>
                <div class="comanda-item">
                    <strong>Cliente:</strong> <span id="cliente-comanda"></span>
                </div>
                <div class="comanda-item">
                    <strong>Profissional:</strong> <span id="profissional-comanda"></span>
                </div>
                <div class="comanda-item">
                    <strong>Serviços:</strong> 
                    <div id="servicos-comanda"></div>
                </div>
                <div class="comanda-item">
                    <strong>Detalhes:</strong> <span id="detalhe-comanda"></span>
                </div>
                <div class="comanda-item">
                    <strong>Valor Total:</strong> <span id="valor-comanda"></span>
                </div>
                <div class="comanda-item">
                    <strong>Porcentagem a Receber:</strong> <span id="porcentagem-comanda"></span>
                </div>
                <div class="comanda-item">
                    <strong>Valor do Profissional:</strong> <span id="valor-profissional"></span>
                </div>
            </div>
            
            <div class="total">
                Total: <span id="total-comanda"></span>
            </div>
            
            <p style="text-align: center; margin-top: 30px; font-style: italic;">
                Obrigado pela preferência! Volte sempre!
            </p>
        </div>
        
        <div class="action-buttons no-print" id="action-buttons">
            <button class="action-btn print-btn" onclick="window.print()">
                <i class="fas fa-print"></i> Imprimir Comanda
            </button>
            <button class="action-btn share-btn" onclick="compartilharComanda()">
                <i class="fas fa-share-alt"></i> Compartilhar
            </button>
        </div>
    </div>

    <script>
        // Lista de serviços disponíveis (sem valores padrões)
        const servicosDisponiveis = [
            "Unhas",
            "Esmaltação",
            "Alongamento",
            "Spa",
            "Cutilagem Russa",
            "Corte de cabelo",
            "Escova",
            "Mechas",
            "Coloração",
            "Tratamento",
            "Progressiva",
            "Penteado",
            "Maquiagem",
            "Sobrancelha",
            "Massagem",
            "Estética Facial",
            "Outros"
        ];

        // Funções de formatação
        function formatarData(data) {
            const dia = String(data.getDate()).padStart(2, '0');
            const mes = String(data.getMonth() + 1).padStart(2, '0');
            const ano = data.getFullYear();
            return `${dia}/${mes}/${ano}`;
        }
        
        function formatarHora(data) {
            const horas = String(data.getHours()).padStart(2, '0');
            const minutos = String(data.getMinutes()).padStart(2, '0');
            return `${horas}:${minutos}`;
        }
        
        function formatarMoeda(valor) {
            return 'R$ ' + parseFloat(valor).toFixed(2).replace('.', ',');
        }

        // Criar checkboxes para os serviços
        function criarCheckboxesServicos() {
            const container = document.getElementById('servicos-container');
            
            servicosDisponiveis.forEach(servico => {
                const div = document.createElement('div');
                div.className = 'servico-option';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `servico-${servico.replace(/\s+/g, '-').toLowerCase()}`;
                checkbox.value = servico;
                
                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = servico;
                
                const valorDiv = document.createElement('div');
                valorDiv.className = 'valor-servico';
                valorDiv.id = `valor-div-${servico.replace(/\s+/g, '-').toLowerCase()}`;
                
                const inputValor = document.createElement('input');
                inputValor.type = 'number';
                inputValor.placeholder = 'Valor (R$)';
                inputValor.step = '0.01';
                inputValor.min = '0';
                inputValor.dataset.servico = servico;
                inputValor.required = true;
                
                valorDiv.appendChild(inputValor);
                
                div.appendChild(checkbox);
                div.appendChild(label);
                div.appendChild(valorDiv);
                
                container.appendChild(div);
                
                // Mostrar campo de valor quando o checkbox é marcado
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        valorDiv.style.display = 'block';
                        inputValor.value = ''; // Limpa o valor ao marcar
                    } else {
                        valorDiv.style.display = 'none';
                    }
                });
            });
        }

        // Gerar a comanda
        function gerarComanda() {
            const cliente = document.getElementById('cliente').value;
            const profissional = document.getElementById('profissional').value;
            const detalhe = document.getElementById('detalhe_servico').value;
            const porcentagem = document.getElementById('porcentagem').value;
            
            if (!cliente || !profissional || !porcentagem) {
                alert('Por favor, preencha todos os campos obrigatórios!');
                return;
            }
            
            // Obter serviços selecionados e seus valores
            const checkboxes = document.querySelectorAll('.servico-option input[type="checkbox"]:checked');
            if (checkboxes.length === 0) {
                alert('Por favor, selecione pelo menos um serviço!');
                return;
            }
            
            const servicosSelecionados = [];
            let valorTotal = 0;
            let todosValoresPreenchidos = true;
            
            checkboxes.forEach(checkbox => {
                const nomeServico = checkbox.value;
                const valorInput = document.querySelector(`input[data-servico="${nomeServico}"]`);
                const valor = parseFloat(valorInput.value);
                
                if (isNaN(valor) || valor <= 0) {
                    valorInput.style.border = '1px solid red';
                    todosValoresPreenchidos = false;
                } else {
                    valorInput.style.border = '1px solid #ddd';
                    servicosSelecionados.push({
                        nome: nomeServico,
                        valor: valor
                    });
                    
                    valorTotal += valor;
                }
            });
            
            if (!todosValoresPreenchidos) {
                alert('Por favor, informe valores válidos para todos os serviços selecionados!');
                return;
            }
            
            const agora = new Date();
            const valorProfissional = (valorTotal * porcentagem / 100).toFixed(2);
            
            // Preencher a comanda
            document.getElementById('data-comanda').textContent = formatarData(agora);
            document.getElementById('hora-comanda').textContent = formatarHora(agora);
            document.getElementById('cliente-comanda').textContent = cliente;
            document.getElementById('profissional-comanda').textContent = profissional;
            
            // Listar serviços na comanda
            const servicosComanda = document.getElementById('servicos-comanda');
            servicosComanda.innerHTML = '';
            
            servicosSelecionados.forEach(servico => {
                const div = document.createElement('div');
                div.textContent = `${servico.nome}: ${formatarMoeda(servico.valor)}`;
                servicosComanda.appendChild(div);
            });
            
            document.getElementById('detalhe-comanda').textContent = detalhe || "Não informado";
            document.getElementById('valor-comanda').textContent = formatarMoeda(valorTotal);
            document.getElementById('porcentagem-comanda').textContent = porcentagem + '%';
            document.getElementById('valor-profissional').textContent = formatarMoeda(valorProfissional);
            document.getElementById('total-comanda').textContent = formatarMoeda(valorTotal);
            
            document.getElementById('comanda').style.display = 'block';
            document.getElementById('action-buttons').style.display = 'flex';
            
            document.getElementById('comanda').scrollIntoView({ behavior: 'smooth' });
        }

        // Função para compartilhar a comanda
        async function compartilharComanda() {
            try {
                const btn = document.querySelector('.share-btn');
                const originalText = btn.innerHTML;
                
                // Mostrar loading
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Preparando...';
                btn.disabled = true;
                
                // Verificar se a API de compartilhamento está disponível
                if (navigator.share) {
                    // Capturar a comanda como imagem
                    const element = document.getElementById('comanda');
                    const canvas = await html2canvas(element, {
                        scale: 2,
                        logging: false,
                        useCORS: true,
                        backgroundColor: '#FFFFFF'
                    });
                    
                    // Converter para blob
                    canvas.toBlob(async function(blob) {
                        // Criar arquivo para compartilhar
                        const file = new File([blob], 'comanda_salao.png', { type: 'image/png' });
                        
                        // Dados para compartilhar
                        const cliente = document.getElementById('cliente-comanda').textContent;
                        const shareData = {
                            title: 'Comanda do Salão de Beleza',
                            text: `Comanda do cliente ${cliente} - Salão Espaço Michele Ribeiro`,
                            files: [file]
                        };
                        
                        try {
                            await navigator.share(shareData);
                        } catch (err) {
                            console.log('Erro ao compartilhar:', err);
                            fallbackShare();
                        }
                        
                        // Restaurar botão
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }, 'image/png');
                } else {
                    fallbackShare();
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Erro ao compartilhar:', error);
                fallbackShare();
                
                // Restaurar botão em caso de erro
                const btn = document.querySelector('.share-btn');
                btn.innerHTML = '<i class="fas fa-share-alt"></i> Compartilhar';
                btn.disabled = false;
            }
        }

        // Fallback para quando a API de compartilhamento não está disponível
        function fallbackShare() {
            const cliente = document.getElementById('cliente-comanda').textContent;
            const servicos = document.getElementById('servicos-comanda').textContent;
            const texto = `Comanda do cliente ${cliente} - Salão Espaço Michele Ribeiro\n` +
                         `Data: ${document.getElementById('data-comanda').textContent}\n` +
                         `Serviços:\n${servicos}\n` +
                         `Valor Total: ${document.getElementById('valor-comanda').textContent}\n` +
                         `Porcentagem: ${document.getElementById('porcentagem-comanda').textContent}\n` +
                         `Valor Profissional: ${document.getElementById('valor-profissional').textContent}\n\n` +
                         `Endereço: Rua Astrolábio, 123 - Cidade Nova\n` +
                         `Telefone: (92) 8831-1296`;
            
            // Copiar para área de transferência
            navigator.clipboard.writeText(texto).then(() => {
                alert('Informações da comanda copiadas para a área de transferência!\nCole em qualquer aplicativo para compartilhar.');
            }).catch(() => {
                // Fallback mais básico
                prompt('Copie o texto abaixo para compartilhar:', texto);
            });
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('comanda').style.display = 'none';
            document.getElementById('action-buttons').style.display = 'none';
            
            // Criar os checkboxes de serviços
            criarCheckboxesServicos();
        });
    </script>
</body>
</html>
